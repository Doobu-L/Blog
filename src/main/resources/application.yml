spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password:
    hikari:
      driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:/db/migration
    url: jdbc:h2:mem:mydb
    user: sa
  data:
    redis:
      host: 127.0.0.1
      port: 6380
      database: 0
      url: redis://127.0.0.1:6380/0
  main:
    allow-bean-definition-overriding: true
logging:
  level:
    com.example.blog.feignclient.KakaoBlogClient: debug
    com.example.blog.feignclient.NaverBlogClient: debug
    org.hibernate.SQL: debug

